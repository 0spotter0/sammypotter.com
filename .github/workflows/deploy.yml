name: Build and Deploy

on:
  push:
    branches: [main]

  workflow_dispatch:

  repository_dispatch:
    types: [upstream-push]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    permissions:
      contents: read

    steps:
      - name: Print trigger info
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          echo "Event type: ${{ github.event.action }}"
          echo "Payload repo: ${{ github.event.client_payload.repository || 'N/A' }}"
          echo "Payload ref: ${{ github.event.client_payload.ref || 'N/A' }}"
          echo "Payload sha: ${{ github.event.client_payload.sha || 'N/A' }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Clone private resume repo
        env:
          PAT: ${{ secrets.RESUME_REPO_PAT }}
        run: |
          git clone https://0spotter0:${PAT}@github.com/0spotter0/resume.git resume

      - name: Compile Typst resume (Docker)
        run: |
          docker run --rm \
            -e TYPST_FONT_PATHS=/src/fonts \
            -v "${{ github.workspace }}/resume":/src \
            -v "${{ github.workspace }}/out":/out \
            ghcr.io/typst/typst:latest \
            compile /src/resume.typ /out/SamuelPotter.pdf

      - name: Setup SSH
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add known_hosts
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}

      - name: Rsync deploy
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          rsync -az --delete --omit-dir-times --no-perms --checksum \
            out/ "${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_PATH}"
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
